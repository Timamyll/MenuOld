<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link rel="stylesheet" href="./fonts/tahoma/stylesheet.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="page__header">
      <div class="container">
        <div class="header__map">
          <div class="map__body">
            <div class="map__box">
              <div class="map__maps">
                <a href="" class="map__link">Москва и МО</a>
                <a href=""
                  ><img
                    src="./images/header/Vector.svg"
                    alt=""
                    class="map__img"
                /></a>
              </div>
              <a href="" class="adress__link">Адреса и контакты</a>
              <a href="" class="pay__link">Доставка и оплата</a>
            </div>
            <div class="map__box">
              <div class="about__link">
                <img
                  src="./images/header/director.svg"
                  alt=""
                  class="about__image"
                />
                <a href="" class="about__director">Написать директору</a>
              </div>
              <div class="about__link">
                <img
                  src="./images/header/about.svg"
                  alt=""
                  class="about__image"
                />
                <a href="" class="about__director">pokupkacam@videoglaz.ru</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="page__contact">
      <div class="container">
        <div class="contact__body">
          <div class="hamburger"><span></span><span></span><span></span></div>
          <div class="contact__logo">
            <a href="#" class="logo__img">
              <img src="./images/contact/logo.svg" alt="" class="logo__imgs" />
            </a>
          </div>
          <div class="contact__yandex">
            <a href=""
              ><img
                src="./images/contact/yandex.svg"
                alt=""
                class="yandex__img"
            /></a>
            <a href="" class="yandex__text">4.7</a>
          </div>
          <div class="contact__input">
            <input
              type="text"
              placeholder="Поиск среди 50.000 товаров"
              class="contact__inpust"
            />
            <a href="" class="input__serch">
              <svg
                class="img-serch"
                width="21"
                height="22"
                viewBox="0 0 21 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="8.5"
                  cy="8.5"
                  r="7"
                  stroke="white"
                  stroke-width="3"
                />
                <path d="M13 14L19 20" stroke="white" stroke-width="3" />
              </svg>
            </a>
          </div>
          <div class="contact__nav">
            <div class="nav__nav">
              <img
                src="./images/contact/01.svg"
                alt=""
                class="nav__link link"
              />
              <a href="" class="nav__item"> Избранное </a>
            </div>
            <div class="nav__nav">
              <img
                src="./images/contact/02.svg"
                alt=""
                class="nav__link link"
              />
              <a href="" class="nav__item"> Сравнить </a>
            </div>
            <div class="nav__nav">
              <img src="./images/contact/03.svg" alt="" class="nav__link" />
              <a href="" class="nav__item"> Войти </a>
            </div>
            <div class="nav__nav">
              <img src="./images/contact/04.svg" alt="" class="nav__link" />
              <a href="" class="nav__item"> Корзина </a>
            </div>
          </div>
          <div class="contact__tel">
            <a href="tel:+74952560136" class="contact__telef">
              <img src="./images/contact/tel.svg" alt="" class="tel__imgs" />
            </a>
            <a href="tel:+74952560136" class="contact__telef">
              +7 495 256-01-36
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="header-menu">
      <div class="container">
        <div class="menu-body">
          <div class="buttoms__btn">
            <button class="menu__buttoms">
              <img
                src="./images/contact/meenus.svg"
                alt=""
                class="menu-imgs"
              />Каталог товаров
            </button>
          </div>
          <nav class="menu-navs">
            <ul class="nav__menus">
              <li class="nav__link">
                <a href="" class="nav__itemz"
                  >О компании
                  <img
                    src="./images/contact/vs.svg"
                    alt=""
                    class="nav__itemz-item"
                /></a>
              </li>
              <li class="nav__link"><a href="" class="nav__itemz">Блог</a></li>
              <li class="nav__link">
                <a href="" class="nav__itemz">Франшиза</a>
              </li>
              <li class="nav__link">
                <a href="" class="nav__itemz">B2B Портал</a>
              </li>
              <li class="nav__link">
                <a href="" class="nav__itemz">Монтаж</a>
              </li>
              <li class="nav__link">
                <a href="" class="nav__itemz">Гарантия</a>
              </li>
              <li class="nav__link">
                <a href="" class="nav__itemz">Поставщикам</a>
              </li>
              <li class="nav__link">
                <a href="" class="nav__itemz">Стать партнером</a>
              </li>
            </ul>
          </nav>
          <div class="buttoms__btn">
            <button class="menu__buttoms">
              <img src="" alt="" class="menu-imgs" />Заказать звонок
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
